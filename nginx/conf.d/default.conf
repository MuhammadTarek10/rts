upstream grafana {
    server grafana:3000;
}

upstream minio_api {
    server minio:9000;
}

upstream rabbitmq {
    server rabbitmq:15672;
}

server {
    listen 80;
    server_name localhost;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO API
    location /minio/ {
        proxy_pass http://minio_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # RabbitMQ Management
    location /rabbitmq/ {
        proxy_pass http://rabbitmq/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root location
    location / {
        return 200 'Services available:\n- Grafana: http://localhost/grafana/\n- MinIO API: http://localhost/minio/\n- RabbitMQ: http://localhost/rabbitmq/\n\nDirect access (no proxy):\n- MinIO Console: http://localhost:9001\n- Redis Insight: http://localhost:5540\n';
        add_header Content-Type text/plain;
    }
}

