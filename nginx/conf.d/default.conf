upstream grafana {
    server grafana:3000;
}

upstream minio_api {
    server minio:9000;
}

upstream rabbitmq {
    server rabbitmq:15672;
}

upstream frontend {
    server frontend:80;
}

# Microservices
upstream auth_service {
    server auth:8001;
}

